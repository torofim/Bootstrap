<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">
  </head>
  <body>
    <h1>Login to my APP</h1>
    <div class="col-md-4 col-md-offset-4 loginDiv">
      <form >
        <div class="form-group">
           <label class="sr-only" for="exampleInputAmount">Your Username</label>
           <div class="input-group">
             <div class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></div>
             <input type="text" class="form-control" id="exampleInputAmount" placeholder="Your Name">

           </div>
         </div>
         <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Email</label>
            <div class="input-group">
              <div class="input-group-addon"> <i class="glyphicon glyphicon-envelope"></i></div>
              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Email">

            </div>
          </div>
          <div class="form-group col-md-6">
             <label class="sr-only" for="exampleInputAmount">Password</label>
             <div class="input-group">
               <div class="input-group-addon"> <i class=" glyphicon glyphicon-lock"></i></div>
               <input type="text" class="form-control" id="exampleInputAmount" placeholder="Password">

             </div>
           </div>
           <div class="form-group col-md-6">
              <label class="sr-only" for="exampleInputAmount">CPassword</label>
              <div class="input-group">
                <div class="input-group-addon"> <i class=" glyphicon glyphicon-lock"></i></div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Confirm Password">

              </div>
            </div>
      </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.mmin.js"></script>

    </script>
  </body>
</html>
